<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardener of Eden - Embedding Workaround</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <!-- Embed https://gardener-of-eden.netlify.app/ as full-size iframe -->
    <iframe src="https://gardener-of-eden.netlify.app/" title="Gardener of Eden"
        style="width: 100vw; height: 100vh; border: none;"></iframe>
</body>

</html>
